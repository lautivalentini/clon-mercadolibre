<div class="front-login"></div>
<div class="backgound"></div>
<div class="loginContainer">
  <form (ngSubmit)="onSubmit()">
    <div class="sesion">
      <p id="login">Complet치 tus datos</p>
    </div>
    <div class="user">
      <div [formGroup]="userGroup">
        <input
          type="email"
          placeholder="Email"
          formControlName="email"
          required
          autofocus
        />
      </div>
    </div>
    <p id="alertEmail" *ngIf="errorForm.email">
      {{ errorForm.email }}
    </p>
    <div class="password">
      <div [formGroup]="userGroup">
        <input
          type="password"
          placeholder="Contrase침a"
          formControlName="password"
          required
        />
      </div>
    </div>
    <p id="alertPassword" *ngIf="errorForm.password">
      {{ errorForm.password }}
    </p>
    <div class="button">
      <button type="submit" [disabled]="!userGroup.valid">
        Crear cuenta
      </button>
    </div>
  </form>
</div>
